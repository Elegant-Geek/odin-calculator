<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- defer loads html before any js -->
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="main-container">
<div class="calculator-body">
    <div class="calculator-display">
        <!-- <p>TEST</p> -->
    </div>
    <!-- list buttons from left to right -->
    <div class="calculator-buttons">
        <div class="calculator-buttons-left">
            <div class="misc-button">AC</div>
            <div class="misc-button">+/-</div>
            <div class="misc-button">%</div>
            <div class="number-button">7</div>
            <div class="number-button">8</div>
            <div class="number-button">9</div>
            <div class="number-button">4</div>
            <div class="number-button">5</div>
            <div class="number-button">6</div>
            <div class="number-button">1</div>
            <div class="number-button">2</div>
            <div class="number-button">3</div>
            <div class="number-button zero-button">0</div>
            <!-- ALLOW DOT INPUT SOMEHOW!CONCATENATION -->
            <div class="number-button">.</div>
        </div>
        <div class="calculator-buttons-right">
            <div class="function-button">/</div>
            <div class="function-button">*</div>
            <div class="function-button">-</div>
            <div class="function-button plus-button">+</div>
            <div class="function-button">=</div>
        </div>







    </div>
</div>
    </div>

                <a href="https://github.com/Elegant-Geek"><img height="35" src="./images/gh.png"/></a>
        </div>
    </div>
</body>
</html>
